services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arbuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arbpass}
      POSTGRES_DB: ${POSTGRES_DB:-odds_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arb_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arb_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  odds_fetcher:
    build:
      context: ./odds_fetcher
      dockerfile: Dockerfile
    command: python main.py
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./recipients.csv:/app/recipients.csv:ro
    networks:
      - arb_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
    driver: local

networks:
  arb_network:
    driver: bridge
